	<script>
	$(function(){
		$('#form').submit(function() {
			var UserEvent = Parse.Object.extend("UserEvent");
			var event = new UserEvent();
			event.set('name', $('#event-name').val());
			event.set('description', $('#event-description').val());
			event.set('location', $('#event-location').val());
			event.set('date', $('#event-date').val()); 
			event.set('time', $('#event-time').val());
			
			event.save({
				success: function(newUserEvent) {
					alert('Event saved!');
				},
				error: function(newUserEvent, error) {
					alert('Could not save event' + error.description);
				}
			});
			return false;
		});
	});
	</script>

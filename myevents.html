	<script>
	
	
	$(function() {
		var pull 		= $('#pull');
		menu 		= $('nav ul');
		menuHeight	= menu.height();

		$(pull).on('click', function(e) {
			e.preventDefault();
			menu.slideToggle();
		});

		$(window).resize(function(){
			var w = $(window).width();
			if(w > 320 && menu.is(':hidden')) {
				menu.removeAttr('style');
			}
		});
	var UserEvent = Parse.Object.extend("UserEvent");
	var query = new Parse.Query(UserEvent);
	query.find({
	  success: function(results) {
	    
	    // Do something with the returned Parse.Object values
	    for (var i = 0; i < results.length; i++) { 
	      var object = results[i];
	      console.log (object.get('picture'));

	      var copy = $('#template').clone();
	      copy.attr('id', "");
	      if (object.get('name')){
	      	// copy.find('img').first().attr('src', object.get('picture').url());
	      	copy.find('a').first().attr('href', 'myDetails.html?id=' + object.id);

	      //$('.content').append($('<img src="' + object.get('image').url()+ '"> '));
		    }
		    $('.content').append(copy.show());
	}
	  },
	  error: function(error) {
	    alert("Error: " + error.code + " " + error.message);
	  }
});

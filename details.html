	<script>

	function getParameterByName(name) {
		name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
		var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
		results = regex.exec(location.search);
		return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
	}
	var id = getParameterByName("id");
	$(function() {
		var pull 		= $('#pull');
		menu 		= $('nav ul');
		menuHeight	= menu.height();

		$(pull).on('click', function(e) {
			e.preventDefault();
			menu.slideToggle();
		});

		$(window).resize(function(){
			var w = $(window).width();
			if(w > 320 && menu.is(':hidden')) {
				menu.removeAttr('style');
			}
		});
		var event = Parse.Object.extend("Event");
		var query = new Parse.Query(event);
		query.get(id, {
			success: function(results) {

	    // Do something with the returned Parse.Object values
	    $('#eventname').text(results.get('Name'));
	    $('#eventinfo').text(results.get('Description'));
	    $('#eventphoto').attr('src', results.get('Picture').url());
	    $('#eventlocation').text('Location: '+ results.get('Location'));
	    $('#eventdate').text('Date: '+ results.get('Date'));
	    //$('#eventlink').text(results.get('link'));
	    $('#eventlink').attr("href", results.get('link'));

	},
	error: function(error) {
		alert("Error: " + error.code + " " + error.message);
	}
});
